{% extends 'base.html' %}


{% block content %}

    <h1>Delete post</h1>

    <form action="" method="post">
        {% csrf_token %}
       
        <p>Are you sure you want to delete {{ post.title }}</p>
        <input type="submit" value="Confirm">
        <a href="{% url 'post_detail' post.pk %}">No</a>
    </form>


{% endblock content %}
